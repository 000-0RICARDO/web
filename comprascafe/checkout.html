<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra - Café Chiapas</title>
</head>
<body>
    <h1>Formulario de Compra</h1>
    <form action="process_order.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" required></textarea><br><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>

        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dia">Día de Entrega:</label>
        <input type="date" id="dia" name="dia" required><br><br>

        <label for="hora">Hora de Entrega:</label>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="metodo_pago">Método de Pago:</label>
        <select id="metodo_pago" name="metodo_pago" required>
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="paypal">PayPal</option>
            <option value="transferencia">Transferencia Bancaria</option>
        </select><br><br>

        <label for="tipo">Tipo de Café:</label>
        <select id="tipo" name="tipo" required>
            <option value="arabica">Arábica</option>
            <option value="robusta">Robusta</option>
        </select><br><br>

        <label for="cantidad">Cantidad (gramos):</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <input type="submit" value="Realizar Pedido">
    </form>
</body>
</html>
